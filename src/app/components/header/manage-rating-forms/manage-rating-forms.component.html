<div class="">
  <!-- section height 8vh -->
  <div class="row m-auto" style="height: 8vh">
    <div class="col-12 nopadding">
      <app-heading [title]="'Manage Rating Form'"></app-heading>
    </div>
  </div>

  <div
    *ngIf="manageRatingFormService.showMenu"
    class="row m-auto justify-content-center custom-margin align-items-center"
  >
    <div class="col-5 menu">
      <div class="row">
        <div class="col text-center">
          <a
            routerLink="/manage-rating-forms/create-project-wizard"
            routerLinkActive="active"
            (click)="toggleDisplayMenu()"
            data-target="#exampleModal"
          >
            <i class="fas fa-plus-circle icon"></i><br />Create New Project</a
          >
        </div>
        <div class="col text-center">
          <a
            routerLink="/manage-rating-forms/edit-project-wizard/"
            routerLinkActive="active"
            (click)="toggleDisplayMenu()"
          >
            <i class="far fa-edit icon"></i><br />Modify Existing Project</a
          >
        </div>
        <!-- <div class="col text-center">
          <a
            routerLink="/manage-rating-forms/preview-project-wizard"
            routerLinkActive="active"
            (click)="toggleDisplayMenu()"
          >
            <i class="fas fa-book icon"></i><br />Preview Existing Project</a
          >
        </div> -->
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
