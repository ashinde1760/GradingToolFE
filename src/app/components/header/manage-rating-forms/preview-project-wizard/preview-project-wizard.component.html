<div>
  <app-heading [title]="'Manage Rating Form'"></app-heading>
  <div class="col-5 mx-auto my-auto contain p-5 shadow">
    <form
      [formGroup]="previewProjectWizard"
      (ngSubmit)="createForm()"
    >
    <div class="form-group">
      <label>Select a Project </label>
      <select (change)="fetchProject($event)"
      class="form-control form-control-sm"  >
        <option></option>
        <option
        *ngFor="let project of projectList$ | async "
        [selected]="projectTitle === project.title"
        [value]="project.projectId"
      >
        {{ project.title }}
      </option>
      </select>
    </div>

    <div class="form-group">
      <label>Project Name</label>
      <input class="form-control form-control-sm" disabled type="text" formControlName="title">
      </div>

    <div class="form-group">
      <label>Project Description</label>
      <input class="form-control form-control-sm" disabled type="text" formControlName="description">
    </div> 

    <div class="form-row justify-content-between m-auto">
      <div class="form-group">
        <label class="">Project Start Date</label>
        <input class="form-control form-control-sm" disabled type="date" formControlName="startDate">
      </div>

      <div class="form-group">
        <label class="text-center">Project End Date</label>
        <input class="form-control form-control-sm" type="date" disabled formControlName="endDate">
      </div>
    </div>

    <div class="form-row justify-content-center  mt-4 ">
      <div class="col ">
        <button  class="btn btn-sm btn-outline-danger w-100" type="button" (click)="goBack()"><i
          class="fas fa-times"></i>
          Cancel
        </button>
      </div>
      <div class="col">
        <button  class="btn btn-sm btn-outline-secondary w-100" type="submit"><i
          class="far fa-hand-point-right"></i> Next
        </button>
      </div>
    </div>
  </form>
  </div>

  <!-- (click)="goBack()" -->
  <!-- (click)="createForm()" -->
  <!-- (change)="fetchProject($event)" -->

</div>
