<div
  class="modal fade"
  [attr.id]="'deleteOption' + i"
  tabindex="-1"
  aria-labelledby="deleteOption"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteOption">
          Option Deletion Confirmation
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          You are attempting to
          <span class="text-danger font-weight-bolder">delete</span>
          Option with id
          <span class="font-weight-bolder">{{ option.optionId }}</span>
        </p>
        <p>This action is not revertible</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteOption(i)"
          data-dismiss="modal"
        >
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>
